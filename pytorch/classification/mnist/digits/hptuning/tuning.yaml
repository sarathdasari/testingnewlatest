parallelTrialCount: 3
maxTrialCount: 3
maxFailedTrialCount: 3
objective:
  type: minimize
  goal: 0.01
  objectiveMetricName: loss
algorithm:
  algorithmName: random
parameters:
  - name: --lr
    parameterType: double
    feasibleSpace:
      min: "0.01"
      max: "0.05"
  - name: --gamma
    parameterType: double
    feasibleSpace:
      min: "0.7"
      max: "0.9"

